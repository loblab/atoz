<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Type Speed Testing</title>
    <style>
      body {
        background: #242;
        color: #ccc;
        overflow: hidden;
        text-align: center;
        margin: 20px;
      }
      div {
        border: none;
        margin: 0;
        left: 0px;
        width: 100%;
        text-align: center;
      }
      #history {
        font-size: 60px;
      }
      #current {
        font-size: 180px;
        color: #fcc;
      }
      #rptime {
        font-size: 68px;
      }
      #version {
        font-size: 12px;
        color: #888;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      const version = "Ver 0.2 by LobLab 11/22/2020";
      var target = "abcdefghijklmnopqrstuvwxyz";
      var histr = "";
      var start_ts = 0;
      var current_ts = 0;

      function formatDate(date) {
        var hh = date.getHours();
        var mm = date.getMinutes();
        mm = mm < 10 ? "0" + mm : mm;
        var strTime = hh + ":" + mm;
        var strDate = date.getMonth() + 1 + "/" + date.getDate() + "/" + date.getFullYear();
        return strDate + " " + strTime;
      }

      function onKey(key, ts) {
        current_ts = ts;
        if (key == target.charAt(0)) {
          start_ts = current_ts;
          histr = key;
          $("#rptime").text("");
        } else {
          histr += key;
          if (histr.length > target.length) {
            histr = histr.substring(histr.length - target.length);
            $("#rptime").text("");
          }
        }
        $("#current").text(key);
        $("#history").text(histr);
      }

      function report() {
        let dur = parseFloat(current_ts - start_ts) / 1000;
        let msg = dur.toFixed(2) + "s";
        $("#current").text(msg);
        var now = new Date();
        msg = formatDate(now);
        $("#rptime").text(msg);
      }

      $(function () {
        $("#version").text(version);
        $("#target").val(target);

        $("#target").change(function () {
          target = $("#target").val();
        });

        $(window).keypress(function (e) {
          //console.log(e);
          if (e.target.id == "target") return;
          onKey(e.key, e.timeStamp);
          if (histr == target) {
            report();
          }
        });
      });
    </script>
  </head>
  <body>
    Target:<br />
    <input type="text" id="target" name="target" size="32" />
    <br />
    <div id="history">Type till match Target</div>
    <div id="current"></div>
    <div id="rptime"></div>
    <div id="version"></div>
    <br />
  </body>
</html>
