<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Type Speed Testing</title>
    <style>
      body {
        background: #242;
        color: #ccc;
        overflow: scroll;
        text-align: center;
        margin: 10px;
      }
      div {
        border: none;
        margin: 0;
        left: 0px;
        width: 100%;
      }
      #history {
        font-size: 60px;
      }
      #current {
        font-size: 180px;
        color: #fcc;
      }
      #chart {
        font-size: 24px;
      }
      #rptime {
        font-size: 68px;
      }
      #version {
        font-size: 12px;
        color: #888;
        margin-top: 6px;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      const version = "Ver 0.3 by LobLab 11/23/2020";
      var target = "abcdefghijklmnopqrstuvwxyz";
      var hist_key = "";
      var hist_ts = [];
      var start_ts = 0;
      var current_ts = 0;

      function formatDate(date) {
        var hh = date.getHours();
        var mm = date.getMinutes();
        mm = mm < 10 ? "0" + mm : mm;
        var strTime = hh + ":" + mm;
        var strDate = date.getMonth() + 1 + "/" + date.getDate() + "/" + date.getFullYear();
        return strDate + " " + strTime;
      }

      function onKey(key, ts) {
        current_ts = ts;
        if (key == target.charAt(0)) {
          start_ts = current_ts;
          hist_ts = [ts];
          hist_key = key;
          $("#rptime").text("");
          $("#chart").html("");
        } else {
          hist_key += key;
          hist_ts.push(ts);
          if (hist_key.length > target.length) {
            hist_key = hist_key.substring(hist_key.length - target.length);
            hist_ts.shift();
            $("#rptime").text("");
            $("#chart").html("");
          }
        }
        $("#current").text(key);
        $("#history").text(hist_key);
      }

      function report() {
        let dur = parseFloat(current_ts - start_ts) / 1000;
        let msg = dur.toFixed(2) + "s";
        $("#current").text(msg);
        let now = new Date();
        msg = formatDate(now);
        $("#rptime").text(msg);
        let i;
        msg = "";
        for (i = 0; i < hist_ts.length - 1; i++) {
          let t1 = hist_ts[i];
          let t2 = hist_ts[i + 1];
          let c1 = hist_key.charAt(i);
          let c2 = hist_key.charAt(i + 1);
          let key = c1 + "->" + c2;
          let val = ((t2 - t1) / 1000.).toFixed(2) + "s";
          msg += key + ": " + val + "<br/>";
        }
        $("#chart").html(msg);
      }

      $(function () {
        $("#version").text(version);
        $("#target").val(target);

        $("#target").change(function () {
          target = $("#target").val();
        });

        $(window).keypress(function (e) {
          //console.log(e);
          if (e.target.id == "target") return;
          onKey(e.key, e.timeStamp);
          if (hist_key == target) {
            report();
          }
        });
      });
    </script>
  </head>
  <body>
    Target:<br />
    <input type="text" id="target" name="target" size="32" />
    <br />
    <div id="history">Type till match Target</div>
    <div id="current"></div>
    <div id="rptime"></div>
    <div id="chart"></div>
    <div id="version"></div>
  </body>
</html>
